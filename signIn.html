<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container-fluid" id="vibes">
    <header class="mx-5 d-flex flex-wrap align-items-center justify-content-start justify-content-md-between py-3 mb-4 "
      id="header>
          <a href=" /" class=" d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2 bg-secondary" width="100" height="40" role="img" aria-label="Bootstrap">
        <use xlink:href="#bootstrap" />
      </svg>
      </a>
    </header>
  </div>
  <div class="container" id="SignIn">
    <p class="h2 fw-bold">Sign In</p>
    <form class="" id="signinform">
      
        <span class="spanemail">
         <img class="vector" src="../Swiiph/images/Vector.png" alt="">
          <input type="text" class="mb-3 px-5 py-1" name="email" id="email" placeholder="E-mail Address">
        </span>
    <br>
      
        <span class="spanemail1">
         <img class="vector1" src="../Swiiph/images/Vector1.png" alt="">
         <img  class= "vector2" src="../Swiiph/images/Vector2.png" alt="">
          <input type="password" class="mb-3 px-5 py-1" id="password" placeholder="Password">
        </span>
        <span class="inputgroup">
          <input type="checkbox" name="" id="check">
          <label for="check">Remember me</label>
        </span>
        <a href="Forgotpassword.html">
          <span class="forgot">Forgot Password?</span>
        </a>
        <div class="d-grid">
          <a href="SignedIn.html" class="signinbtn"><span class=" mb-4 "> Sign In</span></a>
        </div>
        <p class="question1">Don't have a Swiiph account?</p>
        <span class="spanbtn">

          <a href="register.html" class="d-grid" id="signupbtn">
            <span class="text-center p-2 d-inline-block">Sign Up</span>
          </a>
        </span>
    
    </form>
  </div>
  <footer class="d-flex flex-column flex-sm-row justify-content-center py-4 my-4 border-top" id="footer">
    <div class="border-top" id="hr1">
      <p class="text-muted text-center pt-2 ">&copy; Swiiph 2022. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
